<div class="checkout">
<div *ngFor="let amount of itemsInCart; index as i" >
  <p *ngIf="amount">
      {{ items[i].name }} {{ items[i].cost }} x{{ amount }}
      <button class="button" (click) = "removeItemFromCart(i)"> x </button>
  </p>
</div>
<br>
<p> Total Cost: ${{ cartCost }} </p>

</div>

<button class="button" (click) = "checkout()"> Checkout </button>
